name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests (fail on warnings)
        env:
          PYTHONWARNINGS: error
        run: pytest -q

      - name: Verify data hashes
        run: |
          if [ -f data/metadata/hashes.json ]; then
            echo "Verifying data checksums..."
            python scripts/regen_hashes.py --verify
          fi
